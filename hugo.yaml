baseURL: https://projectfirewatch.com
disablePathToLower: true
languageCode: en-us
defaultContentLanguage: en
title: "Project Firewatch"
theme: cupper-hugo-theme
#googleAnalytics: UA-123456789-1
#disqusShortname: yourdiscussshortname
enableGitInfo: false
toc: false

permalinks:
  post: /:contentbasename/

disableKinds:
- taxonomy
- term

imaging:
  quality: 99

params:
  description: The <a href="https://github.com/ProjectFirewatch/ProjectFirewatch">Opensource</a> Deep Dive Into The Game Firewatch.
